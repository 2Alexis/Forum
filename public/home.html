<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .show-all-button {
            height: 50px;
            border: none;
            background-color: #262D35;
            color: white;
            border-radius: 20px;
            width: 170px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-left">
            <li><a id="logo-link" href="home.html"><img src="logo.png" id="logo">TrendyTalk</a></li>
        </ul>
        <ul class="nav-center">
            <li class="dropdown">
                <a href="#">Catégories</a>
                <div class="dropdown-content" id="categories-dropdown"></div>
            </li>
            <div class="search-bar-container">
                <input type="text" id="search-bar" placeholder="Rechercher des titres...">
                <button id="search-button">Rechercher</button>
                <button id="reset-search-button" style="display:none;"><img src="croix.webp" id="croix"></button>
            </div>
            
        </ul>
        <ul class="nav-right">
            <!-- Les éléments seront ajoutés dynamiquement par le JS -->
        </ul>
    </nav>
    <div id="main-site-container">
        <div id="container-main-left">
            <div id="top-left-container">
                <div id="liked">
                    <h1 class="text">Topics you like</h1>
                    <div id="liked-topics-container"></div>
                    <button id="show-all-liked-topics" class="show-all-button">Voir tous les topics likés</button>
                </div>
            </div>
            <div id="requests-popup" class="popup"></div>
            <div id="separation"></div>
            <div id="bot-left-container">
                <h2 class="text">Popular Topics</h2>
                <div id="popular-topics-container"></div>
                <button id="show-all-popular-topics" class="show-all-button">Voir les topics populaires</button>
            </div>
        </div>
        <div id="container-right">
            <div id="create-topic">
                <div id="user-profile-pic-container"></div>
                <a id="create" href="create-topic.html">
                    <p id="create-text">Créer un Topic</p>
                </a>
            </div>            
            <div id="topics-container">
                <!-- Les topics seront insérés ici -->
            </div>
            <div id="pagination">
                <button class="button-styling" id="prev-page"><img class="fleche" src="gauche.png"></button>
                <button class="button-styling" id="next-page"><img class="fleche" src="droite.webp"></button>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
    
</body>
</html>
