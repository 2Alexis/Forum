<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="topic.js"></script>
</head>
<body>
    <nav>
        <ul class="nav-left">
            <li><a id="logo-link" href="home.html"><img src="logo.png" id="logo">TrendyTalk</a></li>
        </ul>
        <ul class="nav-center">
            
            
        </ul>
        <ul class="nav-right">
            <!-- Les éléments seront ajoutés dynamiquement par le JS -->
        </ul>
    </nav>
    <h1 id="topic-title"></h1>
    <div class="topic-container">
        
        <div id="creathor-topic">
            <div id="topic-details">
                <a href="/home.html" ><img src="fleche.webp" id="flecheback"></a>
                <img id="topic-author-pic" class="profile-pic" src="" alt="Profile Picture">
                <p id="topic-author-name"></p>
            </div>
            
            
            <p id="topic-body"></p><p id="topic-created-at"></p>    

        </div>
        

        <select id="sort-order">
            <option value="recent">Les plus récents</option>
            <option value="popular">Les plus populaires</option>
        </select>

        <div id="messages-container"></div>

        <button id="prev-page">Page précédente</button>
        <button id="next-page">Page suivante</button>

        <form id="addMessageForm">
            <textarea id="message-body" required></textarea>
            <button  type="submit">Ajouter un message</button>
        </form>
    </div>
</body>
</html>
