<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="topic.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Accueil</a></li>
            <li><a href="profile.html">Profil</a></li>
            <li><a href="#" id="logout">Déconnexion</a></li>
        </ul>
    </nav>
    <div class="topic-container">
        <h1 id="topic-title"></h1>
        <div id="topic-details">
            <img id="topic-author-pic" src="" alt="Photo de profil" class="profile-pic">
            <p id="topic-author-name"></p>
            <p id="topic-created-at"></p>
        </div>
        <p id="topic-body"></p>

        <label for="sort-order">Trier les messages par:</label>
        <select id="sort-order">
            <option value="recent">Les plus récents</option>
            <option value="popular">Les plus populaires</option>
        </select>

        <div id="messages-container"></div>

        <button id="prev-page">Page précédente</button>
        <button id="next-page">Page suivante</button>

        <form id="addMessageForm">
            <textarea id="message-body" required></textarea>
            <button type="submit">Ajouter un message</button>
        </form>
    </div>
</body>
</html>
