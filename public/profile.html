<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav>
        <ul class="nav-left">
            <li><a id="logo-link" href="home.html"><img src="logo.png" id="logo">TrendyTalk</a></li>
        </ul>
        <ul class="nav-right">
            <li><button id="logoutButton" class="white-button2"><img src="deco.png" id="deco" alt="Déconnexion"></button></li>
        </ul>
    </nav>
    <div id="container">
        <div class="profile-container">
            <div id="profileDisplay">
                <div id="top">
                    <div id="top-profile">
                        <img id="profile_pic" src="" alt="Profile Image" class="profile-pic"><br>
                        <p><span id="username-display"></span></p>
                        <button id="editProfileButton" class="white-button3">Modifier le profil</button>
                        <button id="addFriendButton" class="white-button3" style="display: none;">Ajouter en ami</button>
                    </div>
                    <div id="modif-button"></div>
                </div>
                <div id="dd">
                    <div id="info">
                        <p class="info-text">Email : <span id="email-display"></span></p>
                        <p class="info-text">Biographie : <span id="biographie-display"></span></p>
                        <p class="info-text">Dernière connexion : <span id="last_login"></span></p>
                        <p>Nombre de messages envoyés : <span id="messages-count"></span></p>
                        <p>Nombre de topics créés : <span id="topics-count"></span></p>
                    </div>
                 </div>
            </div>
            <div id="profileEdit" class="profile-edit" style="display: none;">
                <form id="updateProfileForm">
                    <div class="profile-pic-container">
                        <img id="profile_pic_preview" class="profile-pic" src="" alt="Profile Image">
                        <button type="button" class="white-button" id="changeProfilePic">Changer de photo</button>
                        <input type="hidden" id="profile_pic_input" name="profile_pic_input"><br><br>
                    </div>
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" required><br><br>
            
                    <label for="biographie">Biographie :</label>
                    <textarea id="biographie" name="biographie" required></textarea><br><br>
            
                    <p><strong>Email :</strong> <span id="email"></span></p>
            
                    <button id="white-button" class="white-button" type="submit">Enregistrer les modifications</button>
                </form>
            </div>            
            
            <div id="friendsList">
                <h2 id="idd">Liste d'amis</h2>
                <ul id="friendsListContainer"></ul>
                <button id="loadMoreFriends" style="display: block; margin: 0 auto;">Voir plus</button>
                <button id="showLessFriends" style="display: none; margin: 0 auto;">Voir moins</button>
            </div>
        </div>
    </div>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to remove this friend?</p>
            <button id="confirmDelete">Confirm</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
